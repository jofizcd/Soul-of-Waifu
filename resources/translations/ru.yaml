# Interface Signals
about_program_description: "<b>Soul of Waifu</b> — ваш универсальный инструмент для оживления персонажей, управляемых искусственным интеллектом. Благодаря использованию API от ведущих платформ и локальных LLM, вы можете настроить каждый аспект вашего персонажа. Используя передовые функции, такие как высококачественный Text-to-Speech и Speech-to-Text, вы сможете вести полноценные диалоги с вашими персонажами. А режим Speech-to-Speech позволит вам разговаривать с персонажем так, будто он находится рядом с вами. <br><br>Хотите добавить характер и эмоции? Подключите модель Live2D, которая оживит вашего персонажа с помощью динамических выражений, либо используйте картинки с эмоциями, чтобы придать ему уникальную визуальную идентичность. Soul of Waifu поддерживает полную настройку на всех уровнях: создавайте персонажа с нуля, импортируйте готовые карточки персонажей, добавляйте знания о мире или корректируйте остальные настройки в соответствии с вашими предпочтениями."
about_program_sub_description: "Столкнулись с ошибками, есть предложения или просто хотите поделиться своими идеями? Присоединяйтесь к активному сообществу на нашем официальном <a href='https://discord.gg/6vFtQGVfxM'>сервере Discord</a>. Ваше мнение формирует будущее Soul of Waifu. Вместе мы создаем место, где мечты становятся реальностью!"
about_program_title: "О Soul of Waifu"

