faq_title: "Часто задаваемые вопросы"
faq_question_1: |-
  <b>В: Что такое Soul of Waifu?</b><br>
  О: Soul of Waifu — это приложение, созданное для оживления персонажей, управляемых искусственным интеллектом. Вы можете общаться с ними в текстовом формате, слышать их речь и даже видеть их эмоции через модели Live2D или изображения аватаров. Приложение поддерживает различные методы взаимодействия, включая текстовый чат, режим Speech-to-Speech (речь-в-речь) и высококачественный Text-to-Speech (текст-в-речь).
faq_question_2: |-
  <b>В: Как я могу взаимодействовать со своим персонажем?</b><br>
  О: У вас есть несколько вариантов: 1) Текстовый чат — ведите живые диалоги с поддержкой Markdown; 2) Речь-в-речь — разговаривайте с персонажем напрямую, используя голосовое общение в реальном времени; 3) Выбор модели ИИ — выбирайте между Character AI, Mistral AI, API, похожими на OpenAI, или даже локальными LLM для различных стилей общения.
faq_question_3: |-
  <b>В: Могу ли я настроить своего персонажа?</b><br>
  О: Конечно! Вы можете использовать статичные изображения аватаров для отображения эмоций через наборы эмоций, интегрировать Live2D-модели для общения с анимированной моделью. Также вы можете создавать или импортировать карточки персонажей непосредственно в приложении.
faq_question_4: |-
  <b>В: Что будет дальше с Soul of Waifu?</b><br>
  О: Проект постоянно развивается! Ожидайте интересных обновлений, новых функций и улучшений, поскольку я продолжаю расширять его возможности. Не забывайте предлагать свои идеи, я прислушиваюсь к каждой!

