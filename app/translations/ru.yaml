# Interface Signals
about_program_description: "<b>Soul of Waifu</b> — это мощная и многофункциональная платформа для общения с персонажами, управляемыми искусственным интеллектом. Она сочетает в себе как простоту, так и глубину настройки программы, поэтому приложение подойдет как начинающим, так и опытным пользователям.<br><br>Беритесь за уникальную возможность создавать своих персонажей с нуля, в ином случае вы можете импортировать уже готовые карточки персонажей в формате V2. Настраивайте их личность, привычки, поведение, голосовую озвучку, внешний вид и даже мир, в котором они существуют при помощи системы лорбуков. Программа поддерживает все популярные LLM-платформы: Character AI, Mistral AI, Open AI, прокси, OpenRouter. Либо же вы можете загрузить свою собственную локальную языковую модель в GGUF-формате прямо в Soul of Waifu.<br><br>Если вы хотите углубить взаимодействие с персонажем, то смело включайте режим Soul of Waifu System. Этот режим откроет вам доступ к ранее невиданным дополнениям к взаимодействию с вашими героями. Позвоните персонажу, назначьте ему аватар, оптимизируйте работу с контекстом благодаря встроенной функции умной памяти и ощутите эмоциональную связь, ведь персонаж сможет реагировать на ваши сообщения при помощи встроенной системы эмоций - изменится его лицо в зависимости от настроения в чате, поза и проиграется анимация, соответствующая текущему эмоциональному состоянию персонажа.<br><br>Управляйте всем в одном приложении: создавайте персонажей в полноценном редакторе, ищите и добавляйте персонажей во Вратах Персонажей, управляйте и скачивайте локальные языковые модели в Хабе Моделей, создавайте персоны, лорбуки, пресеты промптов для моделей и многое другое!"
about_program_sub_description: "Если вы встретили ошибку или хотите предложить что-то интересное для улучшения программы, то не стесняйтесь переходить в наш <a href='https://discord.gg/6vFtQGVfxM'>Discord-сервер</a>, где такие же энтузиасты делятся своим опытом, обмениваются карточками персонажей и просто общаются на интересные темы. Ваше участие напрямую влияет на развитие проекта. Вместе мы создаём место, где мечты становятся реальностью!"
