# Tooltips
smart_memory_tooltip: |-
  <b>💡 Модуль Умной Памяти</b><br><br>

  Эта функция позволяет персонажам <b>помнить важные моменты</b> из вашего чата.<br><br>
  Система <b>грамотно анализирует</b>, о чём вы говорили ранее, и вспоминает только то, что подходит по смыслу к вашему отправленному сообщению.
  Таким образом вы можете не беспокоиться об ограниченности контекстного окна, а скорость генерации текста останется на прежнем уровне и не будет замедляться.<br><br>

  <b>Пример:</b><br>
  Если вы сказали: <i>«Мне не нравятся коты»</i>, персонаж вспомнит эту информацию позже, 
  даже если это было озвучено 100 сообщений назад.

ambient_sound_tooltip: |-
  <b>🎵 Модуль Эмбиента</b><br><br>

  Эта функция добавляет <b>атмосферное звуковое сопровождение</b> при входе в чат с персонажем.<br><br>
  После включения вы можете выбрать подходящий <b>эмбиент</b> — фоновую музыку или звуки, которые создадут нужное настроение: 
  будь то шумный ветер, стук каплей дождя или уютный треск костра.<br><br>

  <b>Пример:</b><br>
  Если вы общаетесь с персонажем в <i>Таверне</i>, 
  вы можете выбрать эмбиент с <i>звуками шумной толпы и веселой мелодией</i>, 
  чтобы погрузиться в атмосферу заведения и усилить эмоциональную связь с персонажем.

sow_system_tooltip: |-
  <b>✨ Soul of Waifu System</b><br><br>
  Это <b>расширенный режим</b> работы программы, который раскроет <b>весь потенциал</b> вашего общения с персонажами.<br><br>
  Вы сможете:<br>
  • Назначать персонажам аватары — статичные или гиф-изображения, анимированные модели Live2D или объёмные VRM-модели;<br>
  • Звонить персонажам — общаться через микрофон в специальном интерфейсе, сделанном специально под этот режим;<br>
  • Подключать дополнительные модули: умную память, эмбиент, переводчик и многие другие.

gpu_layers_tooltip: |-
  <b>Регулировка слоёв видеокарты</b><br><br>
  Эта настройка позволяет <b>управлять загрузкой локальной языковой модели</b> на вашей видеокарте, чтобы найти баланс между <b>скоростью работы</b> и <b>нагрузкой на GPU</b>.<br><br>
  Чем больше слоёв модели работает на видеокарте, тем быстрее генерируется ответ, но выше потребление видеопамяти.<br>
  Вы можете вручную указать, сколько слоёв загружать в VRAM — это помогает запускать модели даже на слабых или средних видеокартах.<br><br>

  <b>Пример:</b><br>
  Если у вас <i>видеокарта с 8 ГБ памяти</i>, вы можете загрузить 20 из 32 слоёв — 
  этого хватит для плавной работы, но система при этом не будет испытывать серьезной нагрузки.<br><br>

  💡 <i>Особенно полезно при запуске больших моделей (13B и выше). Чем мощнее GPU — тем больше слоёв можно выделить.</i>

context_size_tooltip: |-
  <b>Контекстное окно</b><br><br>
  Это — <b>объём памяти</b>, который языковая модель использует при генерации ответа. 
  Он включает в себя как ваш диалог, так и авторские заметки, информацию о персонаже и записи из лорбуков.<br><br>
  Чем больше контекстное окно, тем <b>дольше персонаж может помнить</b> детали разговора, 
  но при этом увеличивается нагрузка на память и может замедляться генерация.<br><br>

  💡 <i>Рекомендуется уменьшить значение контекстного окна для слабых ПК. 
  Максимальное значение зависит от модели и объёма памяти. Однако при использовании модуля "Умной Памяти", 
  можно оптимизировать работу с контекстом чата.</i>

mlock_tooltip: |-
  <b>MLock (Memory Lock)</b><br><br>
  Эта функция <b>предотвращает выгрузку языковой модели</b> из оперативной памяти (RAM), даже если система пытается её освободить.<br><br>
  Это означает, что модель остаётся в памяти полностью, что обеспечивает <b>максимально быстрый отклик</b> при каждом новом запросе.<br><br>
  Однако это увеличивает общее потребление оперативной памяти, и освободить её можно только отключением модели или полной остановкой программы.

flashattention_tooltip: |-
  <b>Flash Attention</b><br><br>
  Эта технология <b>ускоряет работу языковой модели</b> и <b>снижает потребление видеопамяти</b> при обработке длинных чатов.<br><br>
  Она оптимизирует внутренние вычисления, делая генерацию ответов <b>быстрее и эффективнее</b>, особенно при большом контексте (4K, 8K и выше).<br><br>

  <b>Важно:</b><br>
  Функция работает <b>только с видеокартами NVIDIA</b> (через технологию CUDA).<br>
  На видеокартах AMD, Intel или при использовании CPU — <b>автоматически отключается</b>.<br><br>

  💡 <i>Лучше всего проявляет себя при включённых функциях вроде "Умной Памяти" или при больших чатах. 
  Если у вас видеокарта NVIDIA — обязательно включите для максимальной производительности.</i>

temperature_tooltip: |-
  <b>Температура модели</b><br><br>
  Этот параметр определяет, насколько <b>креативным или предсказуемым</b> будет ответ персонажа.<br><br>
  • <b>Низкая (0.1–0.5)</b> — персонаж говорит чётко и сухо.<br>
  • <b>Средняя (0.6–0.8)</b> — баланс между смыслом и спонтанностью.<br>
  • <b>Высокая (0.9–1.5)</b> — ответы креативные, добавляют элемент неожиданности.<br><br>

  💡 <i>Рекомендуется 0.7–0.9 для интересного и живого диалога. Уменьшайте, если персонаж начинает бредить.</i>


top_p_tooltip: |-
  <b>Top P</b><br><br>
  Этот параметр определяет, <b>насколько широко модель выбирает слова</b> при генерации ответа.<br><br>
  Предположим, что модель "думает", какое следующее слово подставить в текст. Параметр Top P отвечает за количество вариантов этих слов.<br>
  • <b>Низкое (0.1–0.5)</b> — выбирает только самые очевидные слова. Речь предсказуемая, но может быть сухой.<br>
  • <b>Среднее (0.7–0.9)</b> — баланс между смыслом и естественностью. Идеально для диалогов.<br>
  • <b>Высокое (0.95–1.0)</b> — учитывает редкие и неожиданные слова. Речь живая, но может быть странной.<br><br>

  💡 <i>Рекомендуется 0.8–0.95. Сочетайте с температурой. Низкая температура при высоком значении Top P может предотвратить бредовость ответов персонажа.</i>

repeat_penalty_tooltip: |-
  <b>Штраф за повторение</b><br><br>
  Этот параметр помогает персонажу <b>не повторять одно и то же</b> — слова, фразы или целые сообщения.<br><br>
  Чем выше значение, тем сильнее модель <b>штрафует себя за повторение</b> уже сказанного.<br>
  Это делает речь более разнообразной и естественной, особенно в длинных ответах.<br><br>

  <b>Пример:</b><br>
  При низком штрафе персонаж может сказать:<br>
  <i>«Это важно, это важно, это важно…»</i><br>
  С высоким штрафом он скажет:<br>
  <i>«Это важно — и не только потому, что на кону стоит выживание, но и потому, что мы уже теряли слишком много»</i>


max_tokens_tooltip: |-
  <b>Максимальная длина ответа</b><br><br>
  Этот параметр определяет, <b>насколько длинным может быть ответ</b> персонажа.<br><br>

  💡 <i>Слишком длинные ответы могут засорять контекстное окно.
  Рекомендуется 200–400 токенов для ответа. Увеличивайте только при необходимости.</i>

personas_button_tooltip: "<b>Открывает редактор персон</b><br><br>Позволяет вам создавать, редактировать, выбирать и удалять персоны - информацию о пользователях, которые будут взаимодействовать с персонажами."

system_prompt_button_tooltip: |-
  Здесь вы можете <b>отредактировать системный промпт для языковой модели</b> — то, как она должна вести себя при общении с вами.<br><br>

  Вы можете:<br>
  • <b>Редактировать текст промпта</b> — менять стиль, добавлять особенности поведения.<br>
  • <b>Менять порядок компонентов</b> — управлять приоритетом информации.<br><br>

  <b>Как влияет порядок на ответы персонажа?</b><br>
  Модель помнит лучше то, что указано <b>ближе к концу</b> промпта.<br>
  Если вы хотите, чтобы персонаж чаще ссылался на лор, поставьте лорбук в конец.<br>
  Если важнее его личность — переместите профиль персонажа вниз.<br><br>

  💡 <i>Используйте редактор, чтобы сделать персонажа таким, каким вы хотите. 
  Меняйте порядок и текст промпта, экспериментируйте!</i>

lorebook_editor_button_tooltip: |-
  <b>Редактор лорбуков</b><br><br>
  Лорбук — это <b>справочник</b>, который помогает персонажу помнить важные события, термины, места и персонажей.<br><br>
  Когда вы упоминаете что-то из лорбука, программа <b>автоматически подключает нужную информацию</b> к запросу — и персонаж отвечает как будто действительно это знает.<br><br>

  <b>Что можно делать:</b><br>
  • <b>Создавать и удалять лорбуки</b>.<br>
  • <b>Добавлять записи</b> — каждый блок информации: место, персонаж, событие, термин.<br>
  • <b>Редактировать ключевые слова</b> — что должно "включать" запись.<br>
  • <b>Выбирать глубину сканирования</b> — сколько последних сообщений анализировать на совпадения.<br><br>

  <b>Пример:</b><br>
  Вы добавляете запись:<br>
  • <i>Текст:</i> «Soul of Waifu - это программа, которая позволяет общаться с ИИ.»<br>
  • <i>Ключевые слова:</i> Soul of Waifu, ИИ<br>
  Когда вы скажете: <i>«Что такое Soul of Waifu?»</i> — Персонаж вспомнит и ответит с информацией об этой записи.
